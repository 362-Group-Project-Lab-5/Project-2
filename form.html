<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Berkshire Hathaway Inc.</title>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
  <div id="navbar"> <!--Navigation div-->
    <ul>
      <li><a href="index.html">Berkshire Hathaway</a></li>
      <li><a href="newsletter.html">Newsletter</a></li>
      <li>Contact Us</li> <!-- Dummy button, leads nowhere -->
    </ul>
  </div> 
  <main id="content">
    <form method="get" action="#null" autocomplete="on">
      <h1>Sign Up</h1>
      <p>Stay up to date on the latest letters to shareholders and performance reports.</p>
      <ol>
        <li id="input-name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$">
        </li>
        <li id="input-tc-verification">
          <input type="checkbox" id="tc-verification" name="tc-verification">
          <label for="tc-verification">I have read/agreed to the <span id="link">Terms & Conditions</span></label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Create Account">
        </li>
      </ol>
    </form>
  </main>

</body>
</html>
